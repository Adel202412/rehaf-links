backend:
  name: git-gateway
  branch: main   # or "master" if your repo uses that

media_folder: "assets/uploads"      # Where uploaded files are stored in repo
public_folder: "/assets/uploads"    # How they are accessed in your site

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Homepage"
        name: "home"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

      - file: "Setup_business.html"
        label: "Setup Business Page"
        name: "setup_business"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }