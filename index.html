<!doctype html>

<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REHAF — Links</title>
  <meta name="description" content="Minimal AR/EN links hub with vacancies and consent." />
  <meta property="og:title" content="REHAF — Links" />
  <meta property="og:description" content="Minimal AR/EN links hub with vacancies and consent." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />
  <meta name="theme-color" content="#00453e" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --bg1: #00ab9a; /* top */
      --bg2: #00786c; /* bottom */
      --accent: #00453e; /* frames/borders/buttons */
      --ink: #ffffff; /* main text */
      --muted: #e7f7f5; /* soft */
    }
    body{ background: linear-gradient(160deg, var(--bg1), var(--bg2)); color:var(--ink); }
    .card{ background: rgba(255,255,255,.08); border: 1.2px solid var(--accent); backdrop-filter: blur(10px); }
    .btn{ background: rgba(255,255,255,.06); border:1.2px solid var(--accent); }
    .btn:hover{ background: rgba(255,255,255,.10); }
    .disabled{ opacity:.55; pointer-events:none; }
    [dir="rtl"] .rtl\:text-right{ text-align:right; }
  </style>
</head>
<body class="min-h-screen antialiased">
  <main class="mx-auto max-w-5xl px-5 py-12 flex gap-8">
    <div class="flex-1">
      <header class="card rounded-3xl p-6 md:p-8">
        <!-- Top: Logo only -->
        <div class="flex items-center gap-4">
          <img id="logo" src="/logo.png" alt="REHAF" class="h-12 md:h-14 w-auto" />
          <div>
            <h1 id="ownerName" class="text-xl md:text-2xl font-semibold tracking-tight">REHAF</h1>
            <p id="tagline" class="text-sm opacity-90">Automation • Make.com • Project Ops</p>
          </div>
          <button id="langToggle" class="ml-auto btn rounded-xl px-3 py-2 text-sm">AR / EN</button>
        </div><!-- Featured TEXT only -->
    <section class="mt-6">
      <div class="card rounded-2xl p-4">
        <p id="featuredText" class="text-sm md:text-base"></p>
      </div>
    </section>

    <!-- Consent -->
    <div class="mt-6 text-sm space-y-2">
      <label class="inline-flex items-start gap-2">
        <input id="consent" type="checkbox" class="mt-1 h-4 w-4 rounded border-white/50 bg-transparent"/>
        <span id="consentText"></span>
      </label>
      <p id="consentHint" class="text-xs opacity-90"></p>
    </div>

    <!-- Buttons -->
    <div id="links" class="mt-6 grid gap-3"></div>

    <!-- Vacancy box -->
    <section class="mt-8">
      <h2 id="vacTitle" class="text-sm uppercase tracking-wider opacity-90"></h2>
      <div class="card rounded-2xl p-4 mt-3">
        <p id="vacIntro" class="text-sm"></p>
        <ul id="vacList" class="mt-3 space-y-3"></ul>
      </div>
    </section>

    <!-- Footer -->
    <div class="mt-8 border-t border-white/30 pt-6 text-xs opacity-90 flex flex-wrap items-center justify-between gap-4">
      <p>© <span id="year"></span> REHAF.</p>
      <a id="email" href="mailto:hello@example.com" class="underline underline-offset-4">hello@example.com</a>
    </div>
  </header>
</div>
<!-- Right side image link -->
<aside class="hidden md:block w-72 flex-shrink-0">
  <a href="https://drive.google.com/uc?export=download&id=1cuIXqLwzpco4Pcy7gZuYm-sd8dTPyjV6" target="_blank" rel="noopener">
    <img src="https://drive.google.com/uc?export=download&id=1cuIXqLwzpco4Pcy7gZuYm-sd8dTPyjV6" alt="Mascot" class="rounded-2xl shadow-lg" />
  </a>
</aside>

  </main>  <script>
    const CONFIG = {
      name: "REHAF",
      tagline: "Automation • Make.com • Project Ops",
      email: "hello@rehaf.ae",
      featured: {
        en: "Welcome to REHAF. Use the buttons to request services or apply.",
        ar: "مرحباً بكم في رهف. استخدم الأزرار لطلب الخدمات أو التقديم."
      },
      links: [
        { key: "hire_req", url: "", info: "Request hiring for your business.", icon: "🧑‍💼" },
        { key: "svc_req_1", url: "https://forms.gle/ut62zpkXB2kXNLqb6", info: "Different Service Request (Form A).", icon: "📝" },
        { key: "svc_req_2", url: "https://forms.gle/ZfVrurQazxT8z7xL7", info: "Different Service Request (Form B).", icon: "📝" },
        { key: "apply_job", url: "https://forms.gle/hCTbFxT2b1V8CE2i7", info: "Apply to join REHAF.", icon: "📄" },
      ],
      vacancies: {
        intro_en: "We update roles here. If you don't see a match, apply anyway—talent stands out.",
        intro_ar: "نحدّث الوظائف هنا. إن لم تجد وظيفة مناسبة، قدّم طلبك — الموهبة تفرض نفسها.",
        items: [
          { title_en: "Automation Specialist (Make.com)", title_ar: "أخصائي أتمتة (Make.com)", type_en: "Contract", type_ar: "عقد", location_en: "Dubai / Hybrid", location_ar: "دبي / هجين" },
        ]
      },
      i18n: {
        en: {
          featured: "Welcome to REHAF. Use the buttons to request services or apply.",
          consent: "I agree to the terms: messages may be handled via automations and stored for service quality.",
          consentHint: "Enable to use the buttons below.",
          openVacancies: "Open Vacancies",
          links: {
            hire_req: { label: "Hiring Service Request" },
            svc_req_1: { label: "Different Service Request (A)" },
            svc_req_2: { label: "Different Service Request (B)" },
            apply_job: { label: "Apply for a Job" }
          }
        },
        ar: {
          featured: "مرحباً بكم في رهف. استخدم الأزرار لطلب الخدمات أو التقديم.",
          consent: "أوافق على الشروط: قد تتم معالجة الرسائل عبر الأتمتة وتخزينها لتحسين الجودة.",
          consentHint: "فعّل للمتابعة واستخدام الأزرار أدناه.",
          openVacancies: "الوظائف المتاحة",
          links: {
            hire_req: { label: "طلب توظيف" },
            svc_req_1: { label: "طلب خدمة (أ)" },
            svc_req_2: { label: "طلب خدمة (ب)" },
            apply_job: { label: "التقدم لوظيفة" }
          }
        }
      }
    };

    const $ = s => document.querySelector(s);
    const state = { lang: 'en', consent: false };

    function t(path){
      const parts = path.split('.');
      let curr = CONFIG.i18n[state.lang];
      for(const k of parts){ if(!curr) break; curr = curr[k]; }
      return curr || path;
    }

    function render(){
      $('#ownerName').textContent = CONFIG.name;
      $('#tagline').textContent = CONFIG.tagline;
      $('#email').href = `mailto:${CONFIG.email}`; $('#email').textContent = CONFIG.email;
      $('#year').textContent = new Date().getFullYear();

      $('#featuredText').textContent = state.lang === 'ar' ? CONFIG.featured.ar : CONFIG.featured.en;

      $('#consentText').textContent = t('consent');
      $('#consentHint').textContent = t('consentHint');

      $('#vacTitle').textContent = t('openVacancies');
      $('#vacIntro').textContent = state.lang==='ar' ? CONFIG.vacancies.intro_ar : CONFIG.vacancies.intro_en;
      const ul = $('#vacList'); ul.innerHTML = '';
      CONFIG.vacancies.items.forEach(v=>{
        const li = document.createElement('li');
        const title = state.lang==='ar'?v.title_ar:v.title_en;
        const type  = state.lang==='ar'?v.type_ar:v.type_en;
        const loc   = state.lang==='ar'?v.location_ar:v.location_en;
        li.className = 'flex items-start justify-between gap-3';
        li.innerHTML = `<div><div class=\"font-medium\">${title}</div><div class=\"text-xs opacity-90\">${type} • ${loc}</div></div>
                        <a href=\"${CONFIG.links.find(l=>l.key==='apply_job').url}\" target=\"_blank\" class=\"text-sm underline underline-offset-4\">${state.lang==='ar'?'قدّم الآن':'Apply'}</a>`;
        ul.appendChild(li);
      });

      const wrap = $('#links'); wrap.innerHTML = '';
      CONFIG.links.forEach(l=>{
        const a = document.createElement('a');
        a.href = l.url || '#'; a.target = '_blank'; a.rel = 'noopener';
        a.className = 'btn rounded-2xl p-4 block transition';
        if(!state.consent || !l.url) a.classList.add('disabled');
        const label = t(`links.${l.key}.label`);
        a.innerHTML = `<div class=\"flex items-center gap-3\">
          <div class=\"h-10 w-10 rounded-xl grid place-items-center text-xl bg-white/10\">${l.icon||'🔗'}</div>
          <div class=\"flex-1\">
            <div class=\"font-semibold\">${label}</div>
            <div class=\"text-xs opacity-90\">${l.info||''}</div>
          </div>
          <div class=\"opacity-80\">↗</div>
        </div>`;
        wrap.appendChild(a);
      });

      document.documentElement.setAttribute('dir', state.lang==='ar' ? 'rtl' : 'ltr');
    }

    render();

    $('#langToggle').addEventListener('click', ()=>{ state.lang = state.lang==='en' ? 'ar' : 'en'; render(); });
    $('#consent').addEventListener('change', e=>{ state.consent = !!e.target.checked; render(); });
  </script></body>
</html>
