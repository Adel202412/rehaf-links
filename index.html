<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>REHAF Project Management 2.2</title>
  <meta name="description" content="Minimal links hub with info." />

  <meta property="og:title" content="REHAF project management" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#00453e" />

  <link rel="icon" href="/assets/mascot.webp" type="image/webp" />
  <link rel="apple-touch-icon" href="/assets/mascot.webp" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Extracted CSS -->
  <link rel="stylesheet" href="/src/css/main.css" />

  <!-- Extracted JS -->
  <script defer src="/src/js/app.js"></script>
  <script defer src="/src/js/faq.js"></script>
</head>

<body class="min-h-screen antialiased">

<main class="mx-auto max-w-2xl px-5 py-8 flex flex-col items-center gap-6">

  <!-- Mascot -->
  <div class="w-56 md:w-72">
    <img
      src="/assets/mascot.webp"
      alt="REHAF Mascot"
      class="rounded-2xl mx-auto"
      loading="lazy"
    />
  </div>

  <!-- Title -->
  <h1 class="text-6xl font-black tracking-wide">
    REHAF
    <hr>
  </h1>

  <!-- Subtitle -->
  <h2 class="text-l font-black tracking-wide -mt-6">
    Project Management
  </h2>

  <!-- Language toggle -->
  <div class="w-full flex justify-end">
    <button
      id="langToggle"
      class="btn rounded-xl px-3 py-2 text-sm"
      type="button"
    >
      EN / AR
    </button>
  </div>

  <!-- Welcome -->
  <section class="card rounded-2xl p-4 text-center w-full">
    <p id="welcomeText" class="text-base md:text-lg"></p>
  </section>

  <!-- Consent -->
  <div
    id="consentText"
    class="text-sm md:text-base text-center opacity-90 max-w-xl"
  ></div>

  <!-- Vacancies -->
  <section class="card rounded-2xl p-4 w-full">
    <div class="flex items-center gap-3 mb-3">
      <h2 id="vacTitle" class="text-xl font-semibold flex-1"></h2>
      <span id="todayDate" class="text-sm opacity-80"></span>
    </div>

    <ul
      id="vacList"
      class="list-none max-h-48 overflow-y-auto pr-2"
    ></ul>

    <p
      id="vacEmpty"
      class="text-center opacity-80 mt-2"
    ></p>
  </section>

  <!-- Links -->
  <div
    id="links"
    class="mt-2 grid gap-3 w-full"
  ></div>

  <!-- Footer -->
  <div class="mt-6 border-t border-white/30 pt-4 text-sm opacity-90 flex flex-col items-center gap-2 w-full">
    <p>© <span id="year"></span> REHAF.</p>
    <a
      id="email"
      href="mailto:lilafutum@gmail.com"
      class="underline underline-offset-4"
    >
      lilafutum@gmail.com
    </a>
  </div>

</main>

<!-- FAQ Floating Button -->
<a
  class="rehaf-faq-launcher"
  id="faqBtn"
  href="#"
  aria-label="Open FAQ chat"
>
  <span class="rehaf-faq-avatar">
    <img src="/assets/mascot.webp" alt="FAQ Mascot">
  </span>
  <span class="rehaf-faq-label">FAQ Chat</span>
</a>

<!-- FAQ Panel -->
<div
  class="rehaf-faq-panel"
  id="faqPanel"
  role="dialog"
  aria-modal="true"
  aria-label="REHAF Assistant — FAQ"
>
  <div class="rehaf-faq-header">
    <span id="faqTitle">REHAF Assistant — FAQ</span>
    <button
      class="rehaf-faq-close"
      id="faqClose"
      type="button"
    >
      ✕
    </button>
  </div>

  <div
    class="rehaf-faq-body"
    id="faqBody"
  ></div>
</div>

</body>
</html>
